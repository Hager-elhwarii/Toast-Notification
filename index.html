<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width
    , initial-scale=1.0"
    />
    <title>Toast Notification</title>
    <!-- External CSS File Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon Link -->
    <link rel="icon" href="https://i.ibb.co/0Z8qKDy/image.png" />

    <!-- Iconify Icon Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Script File Link -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <ul class="notification"></ul>
      <div class="buttons">
        <button class="btn" id="success">
          <a href="#">
            <iconify-icon icon="mdi:success-circle-outline"></iconify-icon>
            <span>success</span>
          </a>
        </button>
        <button class="btn" id="error">
          <a href="#">
            <iconify-icon icon="clarity:remove-line"></iconify-icon>
            <span>error</span>
          </a>
        </button>
        <button class="btn" id="warning">
          <a href="#">
            <iconify-icon icon="typcn:warning-outline"></iconify-icon>
            <span>warning</span>
          </a>
        </button>
        <button class="btn" id="info">
          <a href="#">
            <iconify-icon icon="gg:info"></iconify-icon>
            <span>info</span>
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
