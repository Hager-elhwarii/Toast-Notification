<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Toast Notification</title>
    <!-- External CSS File Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon Link -->
    <link rel="icon" href="https://i.ibb.co/0Z8qKDy/image.png" />

    <!-- Iconify Icon Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="notification">
        <li class="toast success">
          <div class="column">
            <iconify-icon icon="ep:success-filled"></iconify-icon>
            <span>success: You can access all files.</span>
          </div>
          <iconify-icon icon="mdi:remove"></iconify-icon>
        </li>
        <li class="toast error">
          <div class="column">
            <iconify-icon icon="clarity:remove-solid"></iconify-icon>
            <span>error: Sorry, you're not authorized.</span>
          </div>
          <iconify-icon icon="mdi:remove"></iconify-icon>
        </li>
        <li class="toast warning">
          <div class="column">
            <iconify-icon icon="ph:warning-fill"></iconify-icon>
            <span>warning: User has to be admin.</span>
          </div>
          <iconify-icon icon="mdi:remove"></iconify-icon>
        </li>
        <li class="toast info">
          <div class="column">
            <iconify-icon icon="akar-icons:info-fill"></iconify-icon>
            <span>info: New settings available.</span>
          </div>
          <iconify-icon icon="mdi:remove"></iconify-icon>
        </li>
      </ul>
      <div class="buttons">
        <button class="btn" id="success-btn">
          <a href="#">
            <iconify-icon icon="mdi:success-circle-outline"></iconify-icon>
            <span>success</span>
          </a>
        </button>
        <button class="btn" id="error-btn">
          <a href="#">
            <iconify-icon icon="clarity:remove-line"></iconify-icon>
            <span>error</span>
          </a>
        </button>
        <button class="btn" id="warning-btn">
          <a href="#">
            <iconify-icon icon="typcn:warning-outline"></iconify-icon>
            <span>warning</span>
          </a>
        </button>
        <button class="btn" id="info-btn">
          <a href="#">
            <iconify-icon icon="gg:info"></iconify-icon>
          <span>info</span>
          </a>
          
        </button>
      </div>
    </div>
    <!-- Script File Link -->
    <script src="script.js"></script>
  </body>
</html>
